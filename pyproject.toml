[project]
name = "sme-forensic-toolkit"
version = "0.1.0"
description = "Hardware-aware semantic memory engine for 10GB datasets"
dependencies = [
    "click>=8.0.0",
    "psutil>=5.9.0",
    "h5py>=3.10.0",  # Added for binary HDF5 distillation
]

[project.scripts]
sme = "sme_cli.main:cli"

[tool.setuptools]
packages = ["sme_cli", "src", "gateway"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
