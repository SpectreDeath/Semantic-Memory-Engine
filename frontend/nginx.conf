server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------------------------------------------
    # SPA routing — every path falls back to index.html so React Router works
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------------------------------------------
    # API proxy → sme-operator (avoids CORS from the browser's perspective)
    # -------------------------------------------------------------------------
    location /api/ {
        proxy_pass         http://sme-operator:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------------------------------
    # WebSocket proxy → diagnostics endpoint
    # -------------------------------------------------------------------------
    location /ws/ {
        proxy_pass         http://sme-operator:8000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "Upgrade";
        proxy_set_header   Host       $host;
    }

    # -------------------------------------------------------------------------
    # Compression and caching
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        image/svg+xml;

    # Long-lived cache for hashed assets, no-cache for index.html
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
