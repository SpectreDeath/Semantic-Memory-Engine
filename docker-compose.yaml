services:
  sme-operator:
    build:
      context: .
      dockerfile: Dockerfile.operator
    container_name: sme_operator
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SME_SIDECAR_URL=http://sme-sidecar:8089
    depends_on:
      - sme-sidecar
      - postgres
    volumes:
      - ./src/sme/vendor:/app/src/sme/vendor

  sme-sidecar:
    build:
      context: .
      dockerfile: Dockerfile.sidecar
    container_name: sme_sidecar
    restart: unless-stopped
    ports:
      - "8089:8089"
    environment:
      - SME_AI_PROVIDER=langflow
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  sme-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sme_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - sme-operator

  gpu-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:latest
    container_name: gpu_exporter
    restart: unless-stopped
    command: ["-k"]
    ports:
      - "9400:9400"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  postgres:
    image: postgres:15-alpine
    container_name: sme_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sme_user
      POSTGRES_PASSWORD: sme_password
      POSTGRES_DB: sme_nexus
    ports:
      - "5432:5432"
    volumes:
      - sme_pg_data:/var/lib/postgresql/data

volumes:
  sme_pg_data:
